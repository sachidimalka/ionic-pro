
<ion-content >
  <ion-card>
    <ion-card-header >
      <ion-item  class="header ion-text-center">
        <ion-label><strong>Login</strong></ion-label>
      </ion-item>
    </ion-card-header>
    
    <ion-card-content>
      <ion-item class="tab">
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="text" required></ion-input>
      </ion-item>
    
      <ion-item class="tab">
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" type="text" required></ion-input>
      </ion-item>
    
      <ion-button class="tab ion-margin-top" type="submit" expand="block" color="light" (click)="onSubmit()">
        Signin
      </ion-button>
    
      <ion-item  class="tab ion-text-center">
        <ion-label>Or</ion-label>
      </ion-item>
    
      <ion-button class="tab" color="dark" expand="block" fill="outline" [routerLink]="['/signup']">Create Account</ion-button>
    </ion-card-content>
  </ion-card>


  <app-explore-container name="Login page"></app-explore-container>
</ion-content>
