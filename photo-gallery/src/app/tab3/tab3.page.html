<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-list>
        <ion-item>
          <ion-label>Todo Lists</ion-label>
          <ion-select [compareWith]="compareWith">
            <ion-select-option *ngFor="let todo of todo" [value]="todo">{{todo.name }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
  <ion-input type="text" placeholder="Enter task"
  [(ngModel)]="taskName"></ion-input>
   
  <div class="item-note" item-end>
  <ion-button color="primary" (click)="addTask()">
  <ion-icon name="add"></ion-icon>
  </ion-button>
  </div>
  </ion-item>
  <div padding>
  <ion-list>
  <ion-item *ngFor="let todo of taskList; let i = index">
  {{todo}}
  <div class="item-note" slot="end">
  <ion-button color="danger" clear (click)="deleteTask(i)">
  <ion-icon name="trash"></ion-icon>
  </ion-button>
  </div>
  </ion-item>
  </ion-list>
  </div>

</ion-content>
